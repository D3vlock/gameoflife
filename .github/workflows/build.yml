name: Build

on:
  push:
    branches:
      - test

jobs:
  make_release:
    runs-on: self-hosted
    steps:
      - uses: release-drafter/release-drafter@master
        with:
          name: 1.0.0
          tag: 1.0.0
          publish: true
          draft: ${{ github.ref_name == 'master' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
